<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around The U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header.svg')%>" alt="Header image" class="header__image" />
    </header>
    <main>
      <section class="profile">
        <img src="<%=require('./images/image.jpg')%>" alt="Profile image" class="profile__image" />
        <div class="profile__content">
          <div class="profile__title-panel">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-image" src="<%=require('./images/edit-button.svg')%>" alt="Edit button" />
            </button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_edit-profile">
        <form class="popup__form popup__form_type_edit-profile">
          <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <input
            id="popup-name"
            type="text"
            class="popup__input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
            value="Jacques Cousteau"
          />
          <div id="popup-name-error" class="popup__input-error"></div>
          <input
            id="popup-about-me"
            type="text"
            class="popup__input"
            placeholder="About me"
            required
            minlength="2"
            maxlength="200"
            value="Explorer"
          />
          <div id="popup-about-me-error" class="popup__input-error"></div>
          <button type="submit" class="popup__button popup__button_type_save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_add-card">
        <form class="popup__form popup__form_type_add-card">
          <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
          <h2 class="popup__title">New place</h2>
          <input
            id="popup-title"
            type="text"
            class="popup__input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <div id="popup-title-error" class="popup__input-error"></div>
          <input id="popup-link" class="popup__input" placeholder="Image link" type="url" required />
          <div id="popup-link-error" class="popup__input-error"></div>
          <button type="submit" class="popup__button popup__button_type_create-button">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_float-image">
      <div class="popup__container popup__container_type_float-image">
        <div class="popup__image-container">
          <button class="popup__close-button popup__close-button_type_float-image" type="button"></button>
          <img src="./images/lake-louise.png" alt="" class="popup__image popup__image_type_float-image" />
        </div>
        <div class="popup__image-description">Des</div>
      </div>
    </div>

    <template id="card-default">
      <div class="card">
        <button class="card__delete-button">
          <img src="./images/delete-icon.svg" alt="" />
        </button>
        <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="card__image" />
        <div class="card__title-panel">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__like-button" type="button">
            <img class="card__icon" alt="Heart icon" />
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
